- hosts: localhost
  connection: local
  become: true
  tasks:
  - name: install nginx
    apt:
      name: nginx
      state: present
      update_cache: true
    # make this fail when the cache update time is greater than 1
    register: installnginx
    failed_when: installnginx.cache_update_time > 1
    ignore_errors: true

  - name: Copy nginx file over
    copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf
    register: nginx_config
    failed_when: nginx_config.diff.before.path == nginx_config.diff.after.path
    ignore_errors: true

  - name: Restart nginx if needed
    service:
      name: nginx
      state: restarted
    when: nginx_config.changed == true

  - name: "Print information from 'Copy nginx file over'"
    debug:
      msg: "{{ nginx_config }}"